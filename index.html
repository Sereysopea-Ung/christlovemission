<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christ Love Mission Church</title>
    <link rel="shortcut icon" href="/resource/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/resource/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="preloader"></div>
    <script src="resource/preloader.js"></script>

    <div id="bible-and-slide"></div>

    <nav>
        <div id="logo-div">
            <svg id='white-ribbon' width='70', height='160'>
                <defs>
                    <linearGradient id="grad-contain-logo" x1="0%" y1="100%" x2="0%" y2="0%">
                        <stop offset="0%" style="stop-color:#ccc;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:white;stop-opacity:1" />
                      </linearGradient>
                </defs>
                <polygon points='0,0 0,160 35,140 70,160 70,0' fill='url(#grad-contain-logo)' stroke='#aaa'></polygon>
                <image href='/resource/logo.png' width='50' x='10' y='80'></image>
            </svg>
            <svg id='blue-ribbon' width='70', height='180'>
                <defs>
                    <linearGradient id="grad-blue-ribbon" x1="0%" y1="100%" x2="0%" y2="0%">
                        <stop offset="0%" style="stop-color:#0d1321;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#128ce3;stop-opacity:1" />
                      </linearGradient>
                </defs>
                <polygon points='0,0 0,180 35,160 70,180 70,0' fill='url(#grad-blue-ribbon)' stroke='none'></polygon>
            </svg>
            <svg id='green-ribbon' width='70', height='180'>
                <defs>
                    <linearGradient id="grad-green-ribbon" x1="0%" y1="100%" x2="0%" y2="0%">
                        <stop offset="0%" style="stop-color:#0d1321;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#0a8754;stop-opacity:1" />
                      </linearGradient>
                </defs>
                <polygon points='0,0 0,180 35,160 70,180 70,0' fill='url(#grad-green-ribbon)' stroke='none'></polygon>
            </svg>
        </div>

        <div id="nav">
            <h1 id="church-name">ក្រុមជំនុំបេសសកម្មក្តីស្រឡាញ់នៃព្រះគ្រីស្ទ</h1>

            <ul>
                <li><i class="fa-solid fa-bookmark"></i> អត្ថបទ</li>
                <li><i class="fa-solid fa-file-lines"></i> ឯកសារ</li>
                <li><i class="fa-solid fa-address-card"></i> អំពីយើង</li>
                <li><i class="fa-solid fa-box"></i> ថ្វាយ</li>
                <li><span id="divider"></span></li>
                <div id='login'>ចូល</div>
            </ul>
        
        </div>
        
    </nav>


    <div id="tool-bar"></div>

    

    



    <script src="resource/end-preloader.js"></script>
</body>
</html>
